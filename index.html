<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 style="margin-left: 7%" ;>JavaScript Calculator</h1>
      <h2>Don't divide by zero. Please don't try me.</h2>
    </header>

    <section class="calculator">
      <div class="background">
        <div class="input">0</div>

        <div class="row1">
          <button class="btn clear blue">AC</button>
          <button class="btn plusMinus blue">+/-</button>
          <button class="btn percentage blue">%</button>
          <button class="btn operator" data-operator="/">รท</button>
        </div>
        <div class="row2">
          <button class="btn number" data-num="7">7</button>
          <button class="btn number" data-num="8">8</button>
          <button class="btn number" data-num="9">9</button>
          <button class="btn operator" data-operator="*">x</button>
        </div>
        <div class="row3">
          <button class="btn number" data-num="4">4</button>
          <button class="btn number" data-num="5">5</button>
          <button class="btn number" data-num="6">6</button>
          <button class="btn operator" data-operator="-">-</button>
        </div>
        <div class="row4">
          <button class="btn number" data-num="1">1</button>
          <button class="btn number" data-num="2">2</button>
          <button class="btn number" data-num="3">3</button>
          <button class="btn operator" data-operator="+">+</button>
        </div>
        <div class="row5">
          <button class="btn zero number" data-num="0">0</button>
          <button class="btn decimal" data-decimal=".">.</button>
          <button class="btn equals">=</button>
        </div>
        <div class="row6">
          <button class="delete">DELETE</button>
        </div>
      </div>
    </section>
  </body>
</html>
